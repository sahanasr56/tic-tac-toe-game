<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p class="head">Tic Tac Toe</p>

        <button id="valX">X</button>

    </div>
    <div class="container">
        <div class="msg-wrap hide" id="msg">
            <P class="win"></P>
            <button class="new">New Game</button>
        </div>
        <div class="wrapper">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <button class="reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
